<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "circle",
        "author": "bl4ck73rr0r",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "circle": {
            "title": "Main Gate",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "./maingate.jpg",
            "hotSpotDebug": true,
            "hotSpots": [
                {
                    "pitch": -2.040,
                    "yaw": 22.44,
                    "type": "scene",
                    "text": "Play Ground",
                    "sceneId": "playground"
                }
            ]
        },

        "playground": {
            "title": "Play Ground",
            "hfov": 110,
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "./playground.jpg",
        }
    }
});
</script>

</body>
</html>
